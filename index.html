<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="clock">
    <h2 id="GoodmorningGoodafternoon">Goodmorning</h2>
    <div id="time">
        <div><span id="hour">00</span><span>Hours</span></div>
        <div><span id="minutes">00</span><span>Minutes</span></div>
        <div><span id="seconds">00</span><span>Seconds</span></div>
        <div><span id="ampm">AM</span></div>
    </div>
</div>
    <script type="text/javascript">
        function clock(){
            
            var hours = document.getElementById('hour');
            var minutes = document.getElementById('minutes');
            var seconds = document.getElementById('seconds');
            var ampm = document.getElementById('ampm');
            var GoodmorningGoodafternoon = document.getElementById('GoodmorningGoodafternoon');

            var h = new Date().getHours();
            var m = new Date().getMinutes();
            var s = new Date().getSeconds();
            var am = "AM";
            var Goodmorning = "Goodmorning";

            if(h > 12) {
                h = h - 12;
                var Goodmorning = "Goodafternoon"
            }

            if(h > 12) {
                h = h - 12;
                var am = "PM"
            }

            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s
            

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
            GoodmorningGoodafternoon.innerHTML = Goodmorning;

        }
        
        var interval = setInterval(clock, 1000);
    </script>
     <p>
        <span id="day"></span>
        <span id="date"></span>
        <span id="month"></span>
        <span id="year"></span>
    </p>
    <p>
        <span id="hours"></span>:<span id="mins"></span>:<span id="secs"></span>  
    </p>
<script type="text/javascript">

function makeDate() {
let currentDate = new Date();

let day = currentDate.getDay(),
    date = currentDate.getDate(),
    month = currentDate.getMonth(),
    year = currentDate.getFullYear();

let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
let formattedDay = days[day];

let months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
let formattedMonth = months[month];

let myDate = `${formattedDay} ${formattedMonth}` ;

document.getElementById("day").innerText = formattedDay;
document.getElementById("date").innerText = date;
document.getElementById("month").innerText = formattedMonth;
document.getElementById("year").innerText = year;
}

setInterval(makeDate, 1000);

 </script>
</body>
